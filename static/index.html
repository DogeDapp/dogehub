<!DOCTYPE html>
<html>
<head>
	<title>DogeHub</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="description" content="Realtime pointers of all doges on this page">
	<meta property="og:image" content="assets/doge_large.png">
	<link rel="shortcut icon" href="assets/doge_large.png">
</head>
<body>
	<div id="author">
		Coded by <a href="http://pirrate.me" target="_blank">Shvelo</a>,
		Fork on <a href="http://github.com/shvelo/dogehub" target="_blank">GitHub</a>
	</div>
	<div id="pointer-area">
		<div class="doge" id="me">
			<span class="name"></span>
			<span class="wow">WOW</span>
			<span class="message"></span>
			<progress class="lvl" value="0"/>
		</div>
	</div>
	<div id="stats"></div>
	<div id="char">
		<img class="pic" src="assets/doge_large.png">
		<div>
			Name: <a class="name" href="#" title="click to change"></a>
		</div>
		<div>
			Lvl: <progress class="lvl" value="0"/>
		</div>
	</div>

	<div id="message">
		<input type="text" autofocus size="25">
	</div>

	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
